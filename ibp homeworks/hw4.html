    <h2>Canvas Example</h2>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">

    <script>
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.rect(20, 20, 150, 100);
        ctx.stroke();
    </script>
