<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework1</title>
  </head>
  <body>
    <h2>Anchor Examples</h2>
    <!-- link to another site, an anchor ,a page on the same site -->
    <a href="http://google.com" target="_self">Google</a>
    <br />

    <!-- link that dials a number, runs javascript,runs email client -->
    <a href="tel:+1234567890">Click to dial</a><br />

    <a href="mailto:recipient@example.com">Send email</a><br />

    <!-- Open the link in a new tab/window -->

    <a href="http://google.com" target="_blank">Google - new tab</a>

    <script>
      alert("Hello, World!");
    </script>
  </body>
</html>
