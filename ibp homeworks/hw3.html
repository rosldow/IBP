<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework3</title>
  </head>
  <body>
    <h2>Input Example</h2>

    <form>
      <label for="hiddenInput">Hidden:</label>
      <input
        type="hidden"
        id="hiddenInput"
        name="hiddenInput"
        value="Hidden value"
      /><br /><br />

      <label for="telInput">Tel:</label>
      <input type="tel" id="telInput" name="telInput" /><br /><br />

      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" name="emailInput" /><br /><br />

      <label for="numberInput">Number:</label>
      <input type="number" id="numberInput" name="numberInput" /><br /><br />

      <label for="rangeInput">Range:</label>
      <input
        type="range"
        id="rangeInput"
        name="rangeInput"
        min="0"
        max="100"
      /><br /><br />

      <label for="searchInput">Search:</label>
      <input type="search" id="searchInput" name="searchInput" /><br /><br />

      <label for="imageInput">Image:</label>
      <input
        type="image"
        id="imageInput"
        name="imageInput"
        src="image.png"
        alt="Submit"
      /><br /><br />

      <label for="weekInput">Week:</label>
      <input type="week" id="weekInput" name="weekInput" /><br /><br />

      <label for="urlInput">URL:</label>
      <input type="url" id="urlInput" name="urlInput" /><br /><br />

      <label for="datetimeInput">Date-Time:</label>
      <input
        type="datetime-local"
        id="datetimeInput"
        name="datetimeInput"
      /><br /><br />

      <label for="localInput">Local:</label>
      <input
        type="datetime-local"
        id="localInput"
        name="localInput"
      /><br /><br />

      <label for="monthInput">Month:</label>
      <input type="month" id="monthInput" name="monthInput" /><br /><br />

      <label for="timeInput">Time:</label>
      <input type="time" id="timeInput" name="timeInput" /><br /><br />

      <input type="submit" value="GÃ¶nder" />
    </form>
  </body>
</html>
