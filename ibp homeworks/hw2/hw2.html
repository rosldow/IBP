<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework2</title>
  </head>
  <body>
    <h2>Image Element Example</h2>

    <img src="examples.jpg" alt="Example Image" />

    <h2>Image Map Example</h2>

    <img src="worldmap.jpg" alt="World Map" usemap="#map" />

    <map name="map">
      <area
        shape="rect"
        coords="0,0,200,200"
        href="https://www.canada.ca/en.html"
        target="_blank"
        alt="Example Link 1"
      />
      <area
        shape="circle"
        coords="300,150,100"
        href="https://visitgreenland.com/"
        target="_blank"
        alt="Example Link 2"
      />
      <area
        shape="poly"
        coords="400,300,450,250,500,300"
        href="https://tr.wikipedia.org/wiki/Mali"
        target="_blank"
        alt="Example Link 3"
      />
    </map>

    <h2>Color Example</h2>

    <p style="color: red">This is a red text.</p>
    <p style="background-color: #00ff00">This has a green background.</p>
    <p style="color: rgb(255, 0, 0)">
      This is another way to specify red using RGB values.
    </p>
  </body>
</html>
